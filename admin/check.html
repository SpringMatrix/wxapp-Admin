<script type="text/javascript">

    function test() {
        var data = {
            "account": $('#inputmailh').val(),
            "password": $('#inputpasswordh').val()
        };
        $.ajax({
            url: "http://localhost:8080/api/admins/login",
            data: JSON.stringify(data),
            type: "post",
            cache: false,
            dataType: "json",
            contentType: "application/json;charset=UTF-8",
            success: function (data) {
                alert(data.msg);
            },
            error: function (data) {
                alert("请求超时");
            }
        })
    }
</script>
